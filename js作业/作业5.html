<body>
    <script>
function isEven(x){
    if(x<0){
        x=-x
    }
     if(x===0){
        return true
     }
     if(x===1){
        return false
        
     }else{
         x=x-2
         return isEven(x)/*不太懂*/
     }
     
}
console.log(isEven(50))
console.log(isEven(75))
console.log(isEven(-1))

    </script>
