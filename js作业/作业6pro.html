<body>
    <script>
        function countChar(string,char){
            let sum=0
            for(i=0;i<string.length;i++){
                if(string[i]==char){
                    sum+=1
                }
            }
            return sum
        }
  console.log(countChar("kakkerlak","k"))




    </script>
