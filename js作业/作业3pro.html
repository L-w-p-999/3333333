<body>
    <script>
   let size=8
   let board=""
   for(i=1;i<=size;i++){
    for(j=1;j<=size;j++){
        if(i%2!==0&&j%2!==0){
            board+=" "
        }else if(i%2!==0&&j%2===0){
            board+="#"
        }else if(i%2===0&&j%2!==0){
            board+="#"
        }else{
            board+=" "
        }
    }board+="\n"
   }
console.log(board)






    </script>
</body>
